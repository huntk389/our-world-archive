name: assistant-push

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  commit:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '/assistant-commit'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build new files
        run:  |
        mkdir -p "docs/Core Directives"
          echo "## Auto-generated by Solyn" > docs/Core\ Directives/Solyn_Update.txt
          echo "$(date)" >> docs/Core\ Directives/Solyn_Update.txt
          echo "New directive file generated by assistant." >> docs/Core\ Directives/Solyn_Update.txt

      - name: Commit
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Solyn‑Bot"
          git config user.email "actions@github.com"
          git add docs/Core\ Directives/Solyn_Update.txt
          git commit -m "bot: add Solyn Update"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: Comment Back
        if: github.event_name == 'issue_comment'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: "✅ Solyn update file added and manifest update triggered."
